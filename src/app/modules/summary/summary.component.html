<section id="summary">
  @for (question of questions(); track $index) {
    <h1>{{ question.question | translate }}</h1>

    @for (answer of question.answers; track $index) {
      <div
        [ngClass]="{
          'selected-answer': question.selectedAnswer === answer.key,
          'correct-answer': question.correctAnswer === answer.key,
        }"
      >
        {{ answer.value | translate }}
      </div>
    }
  }
</section>

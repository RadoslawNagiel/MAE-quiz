<section id="home">
  <div class="page-container">
    <h1>{{ "home.welcomeTextHeader" | translate }}</h1>
    <div>
      @for (value of "home.welcomeInfo" | translate; track $index) {
        <h2>{{ value }}</h2>
      }
    </div>
    <app-button
      [text]="'home.startButton'"
      [routerLink]="'/quiz/0'"
      (clicked)="quizService.resetQuiz()"
    />
  </div>
</section>
